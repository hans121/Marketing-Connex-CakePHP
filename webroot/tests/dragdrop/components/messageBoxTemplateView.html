
<div id="{{id}}">
  <div class="modal-content container-fluid">
    <div class="modal-header" ng-show="{{hasHeader}}">
      <button ng-show="type=='info'" type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>

      <h4 ng-hide="{{hasHtmlHeader}}" class="modal-title">{{header}}</h4>
      <div ng-include src="getHeaderTemplateUrl()" class="modal-title" ng-show="{{hasHtmlHeader}}"></div>
    </div>

    <div class="modal-body" ng-show="{{hasBody}}">
      <div class"row">
        <p ng-hide="{{hasHtmlBody}}" class="text-warning">{{body}}</p>
        <div ng-include src="getBodyTemplateUrl()" ng-show="{{hasHtmlBody}}"></div>
      </div>
    </div>

    <div class="modal-footer" ng-show="{{hasFooter}}">
      <p ng-hide="{{hasHtmlFooter}}" class="text-left">{{footer}}</p>
      <div ng-include src="getFooterTemplateUrl()" class="text-left" ng-show="{{hasHtmlFooter}}"></div>
    </div>

    <span ng-show="type!='info'">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </span>
  </div>
</div>
